<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Clock</title>

<script>
let a;
let date;
let time;
const options={weekday:'long',year:'numeric',month:'long',day:'numeric'}
setInterval(()=>{
    a=new Date();
     date=a.toLocaleDateString(undefined,options);
     time= a.getHours() +':'+ a.getMinutes() +':'+  a.getSeconds();
    document.getElementById("time").innerHTML=date +" "+ "and" + " "+ time;
},1000);
</script>

  </head>
  <body>
    <h1 style= "color: lightslategray;"align="center" >DateTime Calculator</h1>
    <div class="container"><br>
        <div class="col-lg-8 m-auto">
            </div>
    </div>
<div class="container my-4">
    <div class="jumbotron">
        <h1 class="display-4" style="text-align:center">Current Time Is: <br><br><span id="time"></span> </h1>
      </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
