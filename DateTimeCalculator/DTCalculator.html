    <title>DateTime Calculator</title>

<body >
    <h1 >DateTime Calculator</h1>
    <div class="container"><br>
        <div class="col-lg-8 m-auto">
            <form id="myform" action="#" method="POST">
                <div class="form=group">
                    <label for="date1">Date 1: </label>
                    <input type="date" id="date1" class="form-control" placeholder="In DD/MM/YYYY"><br><br>
                </div>
                <div class="form=group">
                    <label for="date2">Date 2: </label>
                    <input type="date" id="date2" class="form-control" placeholder="In DD/MM/YYYY"><br>
                    <br>
                </div>
                <div class="container second">
                    <div class="row">
                      <div class="col-md">
                   <div class="contain" id="year">
                    <h1 class="heading1" id="showYears">0</h1>
                    <h3 class="heading2">Years</h3>
                   </div>
                   </div>
                      <div class="col-md">
                   <div class="contain" id="month">
                    <h1 class="heading1" id="showMonths">0</h1>
                    <h3 class="heading2">Months</h3>
                   </div>
                   </div>
                      <div class="col-md">
                   <div class="contain" id="days">
                    <h1 class="heading1" id="showDays">0</h1>
                    <h3 class="heading2">Days</h3>
                   </div>
                   </div>
                    </div>
                    </div>
<br><br><br><br><br></form>
<div align="center"> 
<input type="button" class= "btn btn-primary" id="minus" value="Substract" onClick=operationsub() />
<input type="button" class= "btn btn-primary" id="add" value="Add" onClick=operationadd() /> 
<input type="button" class= "btn btn-primary" id="getweek" value="Get Week" onClick="location.href='getweek.html'"/>
<input type="button" class= "btn btn-primary" id="gettime" value="Get Time" onClick="location.href='gettime.html'" />  
<input type="button" class= "btn btn-primary" id="subs_n_days" value="Add/Substract n days" onClick="location.href='subn.html'"/>         
<input type="button" class= "btn btn-primary" id="getdayofweek" value="Get Day of a Date" onClick="location.href='getdayofweek.html'"/>
</div>     </div>
</div>
