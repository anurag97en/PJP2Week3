
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add/Substract n</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="operations.js"></script>
	
	
</head>
<body>
	<h1 style="margin-left: 10% ">Add/Subtract N days, months, weeks </h1>
	<div class="container">
		<form id="addSubN" action="#" method="POST">
			<div class="row">
				<div class = "col-md-7"
				<label for="date">Date </label>
				<input type="date" id="date" class="form-control" placeholder="In DD/MM/YYYY"><br><br>
			</div>
			</div>
			<div class="form-group">
				<div class = "row">
					<div class = "col-md-3">
						<label for="date1">Enter  n </label>
						<input type="number" id="n" class="form-control" placeholder="n">
					</div>
					<div class = "col-md-3">
						<div class="dropdown">
							<button style="margin-top: 10%" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select
								<span class="caret"></span></button>
								<ul class="dropdown-menu" id="selected">
									<li><a tabindex="-1" href="#">Days</a></li>
									<li><a tabindex="-1" href="#">Weeks</a></li>
									<li><a tabindex="-1" href="#">Month</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>

					<div class="row">
						<div class="col-md-3">
							<div class="contain" id="year">
								<h1 class="heading1" id="showYears">0</h1>
								<h3 class="heading2">Years</h3>
							</div>
						</div>
						<div class="col-md-3">
							<div class="contain" id="month">
								<h1 class="heading1" id="showMonths">0</h1>
								<h3 class="heading2">Months</h3>
							</div>
						</div>
						<div class="col-md-3">
							<div class="contain" id="days">
								<h1 class="heading1" id="showDays">0</h1>
								<h3 class="heading2">Days</h3>
							</div>
						</div>
					</div>
				<br><br>	
				<input type="button" class= "btn btn-primary" id="add" value="Add" onclick = "add()" />
				<input type="button" class= "btn btn-primary" id="minus" value="Substract" onclick="subs()" />
				
			</form>
		</div>

	</body>
	</html>
