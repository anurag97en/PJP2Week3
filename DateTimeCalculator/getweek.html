<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Week Number Calculation</title>
    <script>
        Date.prototype.getWeekNumber = function () {

            var oneJan =
                new Date(this.getFullYear(), 0, 1);

            var numberOfDays =
                Math.floor((this - oneJan) / (24 * 60 * 60 * 1000));

            return Math.ceil((this.getDay() + 1 + numberOfDays) / 7);

        }

        function printWeekNumber() {
            var dateInput = document.getElementById("dateInput").value;
            var date = new Date(dateInput);
            var result = date.getWeekNumber();
            document.getElementById("result").innerHTML =
                "Week Numbers is " + result;
        } 
    </script>
</head>

<body>

    <h1 style= "color: lightslategray;"align="center" >DateTime Calculator</h1>

    <div class="container"><br>
        <div class="col-lg-8 m-auto">
            <form id="myform" action="#" method="POST">
                <div class="form=group">
                    <label for="date1">Date 1: </label>
                    <input type="date" id="dateInput" class="form-control" placeholder="In DD/MM/YYYY"><br><br>
                </div>
               
                <h3 style="color:lightslategrey" id="result" align="center"></h3>
                
                
                <input type="button" class= "btn btn-primary" align="center" value="Get Week Number" onclick="printWeekNumber()" 
                style="background-color:rgb(17, 98, 219);margin-left:auto;margin-right:auto;display:block;margin-top:22%;margin-bottom:0%"/>
       
 </form></div></div>
    

</body>

</html>
